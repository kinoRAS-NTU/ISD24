<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>RealityCanvas1</title>
</head>

<body>
    <div id="controls">
        <input type="radio" class="btn-check" name="mode" value="idle" id="modebtn-idle" checked>
        <label class="btn" for="modebtn-idle">Idle</label>
        <input type="radio" class="btn-check" name="mode" value="select" id="modebtn-select">
        <label class="btn" for="modebtn-select">Select</label>
        <input type="radio" class="btn-check" name="mode" value="draw" id="modebtn-draw">
        <label class="btn" for="modebtn-draw">Draw</label>
        <button id="save" class="btn">Save</button>
    </div>
    <div id="object-buttons"></div>
    <div id="container">
        <canvas id="my-canvas" width="640" height="480"></canvas>
        <img id="stream" src="" style="width: 100%; max-width: 640px; border: 1px solid black;">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
